<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Streaming Data from  the backend</h1>
  </div>
</div>

</div>

<div class="container" id="content">
    <div class="row">

        <div id="terminal">
        </div> <!-- /#log -->
    </div>
</div>
</body>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" integrity="sha512-iLYuqv+v/P4u9erpk+KM83Ioe/l7SEmr7wB6g+Kg1qmEit8EShDKnKtLHlv2QXUp7GGJhmqDI+1PhJYLTsfb8w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js" integrity="sha512-2PRgAav8Os8vLcOAh1gSaDoNLe1fAyq8/G3QSdyjFFD+OqNjLeHE/8q4+S4MEZgPsuo+itHopj+hJvqS8XUQ8A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js" integrity="sha512-2rUSTSAeOO02jF6eBqENNqPs1EohenJ5j+1dgDPdXSLz9nOlrr8DJk4zW/lDy8rjhGCSonW3Gx812XJQIKZKJQ==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">

	let term = new Terminal()
	term.open(document.getElementById('terminal'));

    var socket = io();
    socket.on('connect', function() {
    	console.log("connected")
        socket.emit('mapping');

    });

    socket.on("response",({data})=>{
    	// console.log(data)

    	term.write(data.replace(/\n/g, "\n\r"))
    })

    socket.on("message",({stage_name,data})=>{
    	// term.write(stage_name.replace(/\n/g, "\n\r"))
    	// term.write(data.replace(/\n/g, "\n\r"))
    	term.write(stage_name +"\n")
    	term.write(data + "\n")
    })
</script>
</html>
